<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinTrade</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-wrapper">
                <div class="header__row">
                    <div class="header__columns">
                        <div class="header__items">
                            <div class="header-item"><img src="icons/logo.svg" alt=""></div>
                            <div class="header-item">
                                <nav class="header__links">
                                    <a href="#" class="header__link">Как это работает</a>
                                    <a href="#" class="header__link">Купить скины</a>
                                    <a href="#" class="header__link">Бонус</a>
                                    <a href="#" class="header__link">FAQ</a>
                                    <a href="#" class="header__link">Блог</a>
                                    <a href="#" class="header__link">Партнерская программа</a>
                                </nav>
                            </div>
                            <div class="header-item"><img src="img/lang.png" alt=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content__background">
                <div class="content-wrapper">
                    <div class="content__main-wrapper">
                        <div class="content__main">
                            <div class="content__item">
                                <div class="title title__main">Самая выгодная продажа скинов Dota2</div>
                                <button class="main-button"><span class="text button__text">Перейти к продаже <div class="right"></div></span></button>
                            </div>
                            <div class="content__item">
                                <div class="main__image">
                                    <img src="img/main.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="footer">
            <div class="footer-wrapper">

            </div>
        </div>
    </div>

</html>
